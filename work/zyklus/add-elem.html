<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Elements</title>
</head>
<body>
  <h1>Список товаров</h1>
  <ul class="products">
    <!-- Список товаров будет сгенерирован здесь -->
  </ul>
  <script>
    // Исходный массив с товарами
    const products = ["Мышка", "Клавиатура", "Наушники"];
    // Новые товары, которые нужно добавить ["Монитор", "Принтер", "Флешка"];

    products.push("Монитор", "Принтер", "Флешка")
    //console.log(products)

    const contentEl = document.querySelector('.products');

    for (let i = 0; i < products.length; i++) {
        const nameProduct = document.createElement("li");
        nameProduct.textContent = products[i];
        contentEl.append(nameProduct);
    }
  </script>
</body>
</html>
