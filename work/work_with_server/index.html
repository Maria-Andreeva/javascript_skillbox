<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JSOn and LocalStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form id="film-form">
        <label for="title">Название:</label><br />
        <input type="text" name="title" id="title"><br />
        <label for="genre">Жанр:</label><br />
        <input type="text" name="genre" id="genre"><br />
        <label for="releaseYear">Год:</label><br />
        <input type="text" name="releaseYear" id="releaseYear"><br />
        <input type="checkbox" name="isWatched" id="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br />

        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>

        <p id="form-error"></p>

    </form>

    <div class="toolbar-block">

        <div class="toolbar">
            <input id="filterTitle" type="text" placeholder="Название фильма" />
            <input id="filterGenre" type="text" placeholder="Жанр" />
            <input id="filterYear" type="text" placeholder="Год релиза" />

            <select id="filterWatched">
                <option value="all">Все</option>
                <option value="true">Просмотрено</option>
                <option value="false">Не просмотрено</option>
            </select>
        </div>
        <button id="deleteAllBtn" type="button" class="danger">Удалить всё</button>
    </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действия</th>
            </tr>
        </thead>

        <tbody id="film-tbody">
            <!-- ows will be inserted here -->
        </tbody>
    </table>
</div>
    <script src="script.js"></script>
</body>
</html>
