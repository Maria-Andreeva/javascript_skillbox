<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JSOn and LocalStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br />
        <input type="text" name="title" id="title"><br />
        <label for="genre">Жанр:</label><br />
        <input type="text" name="genre" id="genre"><br />
        <label for="releaseYear">Год:</label><br />
        <input type="text" name="releaseYear" id="releaseYear"><br />
        <input type="checkbox" name="isWatched" id="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br />

        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit</button>

        <p id="form-error" style="display:none; color:red; margin-top:8px;"></p>
    </form>

    <label for="sortBy">Сортировка:</label>
    <select id="sortBy">
        <option value="none">Без сортировки</option>
        <option value="title">По названию</option>
        <option value="genre">По жанру</option>
        <option value="releaseYear">По году</option>
    </select>

    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действия</th>
            </tr>
        </thead>

        <tbody id="film-tbody">
            <!-- ows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
