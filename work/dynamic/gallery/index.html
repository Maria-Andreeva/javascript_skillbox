<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: grey;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .photo {
      width: 120px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .photo:hover {
      border-color: white;
    }

    .preview {
      width: 600px;
      height: 400px;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="preview" id="preview"></div>

  <div class="gallery">
    <img class="photo" src="./img/1.jpg" alt="img1">
    <img class="photo" src="./img/2.jpg" alt="img2">
    <img class="photo" src="./img/3.jpg" alt="img3">
  </div>
</div>

<script src="index.js" defer></script>
</body>
</html>
